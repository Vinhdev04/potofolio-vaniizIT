<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        transition: background 0.3s, color 0.3s;
        position: relative;
        overflow: hidden;
      }

      body.dark-mode {
        background: linear-gradient(135deg, #1e2a44 0%, #2c3e50 100%);
        color: #e0e0e0;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/subtle-stripes.png");
        opacity: 0.1;
        z-index: -1;
      }

      .error-container {
        max-width: 700px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 1;
      }

      body.dark-mode .error-container {
        background: rgba(30, 40, 60, 0.9);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .error-icon {
        font-size: 4rem;
        color: #0d6efd;
        margin-bottom: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }

      body.dark-mode .error-icon {
        color: #66b0ff;
      }

      .error-code {
        font-size: 12rem;
        font-weight: 700;
        background: linear-gradient(45deg, #0d6efd, #6610f2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        animation: float 3s ease-in-out infinite;
        line-height: 1;
      }

      body.dark-mode .error-code {
        background: linear-gradient(45deg, #66b0ff, #a855f7);
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }

      .error-message {
        font-family: "Open Sans", sans-serif;
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #333;
      }

      body.dark-mode .error-message {
        color: #e0e0e0;
      }

      .error-message::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background: #0d6efd;
        margin: 1rem auto;
        border-radius: 2px;
      }

      body.dark-mode .error-message::after {
        background: #66b0ff;
      }

      .error-description {
        font-family: "Open Sans", sans-serif;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .btn-home,
      .btn-contact {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 25px;
        transition: all 0.3s ease;
      }

      .btn-home {
        background-color: #0d6efd;
        border-color: #0d6efd;
        box-shadow: 0 4px 10px rgba(13, 110, 253, 0.3);
      }

      body.dark-mode .btn-home {
        background-color: #66b0ff;
        border-color: #66b0ff;
        box-shadow: 0 4px 10px rgba(102, 176, 255, 0.3);
      }

      .btn-home:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(13, 110, 253, 0.5);
      }

      body.dark-mode .btn-home:hover {
        background-color: #4a90e2;
        border-color: #4a90e2;
        box-shadow: 0 6px 15px rgba(102, 176, 255, 0.5);
      }

      .btn-contact {
        margin-left: 1rem;
        border-color: #6c757d;
        color: #6c757d;
      }

      body.dark-mode .btn-contact {
        border-color: #adb5bd;
        color: #adb5bd;
      }

      .btn-contact:hover {
        background-color: #6c757d;
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
      }

      body.dark-mode .btn-contact:hover {
        background-color: #adb5bd;
        color: #1e2a44;
        box-shadow: 0 4px 10px rgba(173, 181, 189, 0.3);
      }

      .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #0d6efd;
      }

      body.dark-mode .dark-mode-toggle {
        color: #66b0ff;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }

      @media (max-width: 576px) {
        .error-container {
          padding: 1.5rem;
        }
        .error-icon {
          font-size: 3rem;
        }
        .error-code {
          font-size: 8rem;
        }
        .error-message {
          font-size: 1.4rem;
        }
        .error-description {
          font-size: 0.9rem;
        }
        .btn-home,
        .btn-contact {
          padding: 0.5rem 1rem;
          font-size: 1rem;
        }
        .btn-contact {
          margin-left: 0;
          margin-top: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </button>

    <div class="error-container" data-aos="fade-up">
      <i
        class="fas fa-search error-icon"
        data-aos="zoom-in"
        data-aos-delay="200"
      ></i>
      <div class="error-code" data-aos="zoom-in" data-aos-delay="200">404</div>
      <h2 class="error-message" data-aos="fade-right" data-aos-delay="400">
        Oops! Trang bạn tìm không tồn tại.
      </h2>
      <p
        class="text-muted mb-4 error-description"
        data-aos="fade-left"
        data-aos-delay="600"
      >
        Có thể đường dẫn đã sai hoặc trang đã bị xoá. Hãy thử quay lại trang chủ
        hoặc liên hệ hỗ trợ.
      </p>
      <div>
        <a
          href="/"
          class="btn btn-primary btn-home"
          data-aos="zoom-in"
          data-aos-delay="800"
        >
          Quay về trang chủ
        </a>
        <a
          href="../../index.html"
          class="btn btn-outline-secondary btn-contact"
          data-aos="zoom-in"
          data-aos-delay="1000"
        >
          Liên hệ hỗ trợ
        </a>
      </div>
    </div>

    <!-- Bootstrap JS + AOS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
      });

      // Dark Mode Toggle
      const toggleButton = document.querySelector(".dark-mode-toggle");
      const body = document.body;
      toggleButton.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
        toggleButton.innerHTML = body.classList.contains("dark-mode")
          ? '<i class="fas fa-sun"></i>'
          : '<i class="fas fa-moon"></i>';
      });
    </script>
  </body>
</html>
