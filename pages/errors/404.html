<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Trang Không Tồn Tại</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/404.css" />
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </button>

    <div class="error-container">
      <i class="fas fa-search error-icon"></i>
      <div class="error-code">404</div>
      <h2 class="error-message">Oops! Trang bạn tìm không tồn tại</h2>
      <p class="error-description">
        Có thể đường dẫn đã sai hoặc trang đã bị xoá. Đừng lo lắng, hãy thử quay
        lại trang chủ hoặc liên hệ với chúng tôi để được hỗ trợ.
      </p>
      <div class="btn-container">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i> Quay về trang chủ
        </a>
        <a href="/contact" class="btn btn-outline">
          <i class="fas fa-envelope"></i> Liên hệ hỗ trợ
        </a>
      </div>
    </div>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
