<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to Phạm Công Vinh's portfolio website."
    />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />
    <title>Login | Phạm Công Vinh</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="py-3 bg-white shadow-sm navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html"
          >VaniizIT.</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="mb-2 navbar-nav ms-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#project">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="py-5 min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4" data-aos="fade-up">
            <div class="p-4 border-0 shadow-sm card">
              <h2 class="mb-4 text-center fw-bold">Login</h2>
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Your Password"
                    minlength="6"
                    required
                  />
                  <div class="invalid-feedback">
                    Password must be at least 6 characters long.
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe"
                    >Remember Me</label
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary w-100 rounded-pill"
                >
                  Login
                </button>
              </form>
              <div class="mt-3 text-center">
                <a href="#" class="text-muted">Forgot Password?</a>
              </div>
              <div class="mt-2 text-center">
                <p>
                  Don't have an account?
                  <a href="register.html" class="text-primary">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark">
      <p class="py-3 mb-0">© 2025 Phạm Công Vinh. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });

      // Form validation
      (function () {
        "use strict";
        const form = document.getElementById("loginForm");
        form.addEventListener(
          "submit",
          function (event) {
            event.preventDefault();
            event.stopPropagation();

            if (!form.checkValidity()) {
              form.classList.add("was-validated");
              return;
            }

            // Custom email validation
            const email = form.querySelector("#email");
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
              email.classList.add("is-invalid");
              email.classList.remove("is-valid");
              return;
            } else {
              email.classList.remove("is-invalid");
              email.classList.add("is-valid");
            }

            // If valid, proceed with form submission (e.g., AJAX or redirect)
            alert("Login successful! (Demo)");
            // form.submit(); // Uncomment to submit to backend
          },
          false
        );

        // Real-time validation
        form.querySelectorAll("input").forEach((input) => {
          input.addEventListener("input", function () {
            if (input.checkValidity()) {
              input.classList.remove("is-invalid");
              input.classList.add("is-valid");
            } else {
              input.classList.add("is-invalid");
              input.classList.remove("is-valid");
            }
          });
        });
      })();
    </script>
  </body>
</html>
