<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/admin.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <aside class="col-auto sidebar d-flex flex-column">
          <h2>ðŸ§¿</h2>
          <nav class="flex-grow-1">
            <ul>
              <li><a href="../clients/home.html" class="nav-link">Home</a></li>
              <li>
                <a href="../clients/products.html" class="nav-link active"
                  >Products</a
                >
              </li>
              <li><a href="../clients/user.html" class="nav-link">Users</a></li>
              <li>
                <a href="../clients/project.html" class="nav-link">Projects</a>
              </li>
              <li>
                <a href="../clients/notifications.html" class="nav-link"
                  >Notifications</a
                >
              </li>
            </ul>
          </nav>
          <div class="user">
            <img src="https://i.pravatar.cc/40?img=3" alt="User" />
            <span>Monica G.</span>
          </div>
        </aside>

        <main class="col main-content">
          <header class="header">
            <h1>Products</h1>
            <input type="text" placeholder="Search..." />
            <button class="add-btn">Add Product</button>
            <button class="filter-btn">Filter</button>
            <button id="toggle-dark">ðŸŒ™</button>
          </header>

          <section class="table-section">
            <table>
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Category</th>
                  <th>Status</th>
                  <th>Sales</th>
                  <th>Stock</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><img src="https://via.placeholder.com/30" /> Ocean</td>
                  <td>Furniture</td>
                  <td><span class="status active">Active</span></td>
                  <td>11</td>
                  <td>36</td>
                  <td>$560</td>
                </tr>
                <tr>
                  <td><img src="https://via.placeholder.com/30" /> Lou</td>
                  <td>Kitchen</td>
                  <td><span class="status disabled">Disabled</span></td>
                  <td>6</td>
                  <td>46</td>
                  <td>$710</td>
                </tr>
              </tbody>
            </table>

            <div class="pagination-controls mt-3">
              <button class="btn btn-secondary">Previous</button>
              <span class="px-3">Page 1 of 3</span>
              <button class="btn btn-secondary">Next</button>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script>
      document.getElementById("toggle-dark").addEventListener("click", () => {
        document.body.classList.toggle("light");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
